<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Autenticación Segura - Cifrado Avanzado</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23667eea'%3E%3Cpath d='M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z'/%3E%3Cpath d='M10 17l-4-4 1.41-1.41L10 14.17l6.59-6.58L18 9l-8 8z' fill='white'/%3E%3C/svg%3E">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="floating-particles">
    <!-- Partículas flotantes generadas por JavaScript -->
  </div>
  
  <div class="main-container">
    <div class="form-container">
      <div class="header">
        <div class="lock-icon">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h1>Autenticación Segura</h1>
        <p class="subtitle">Sistema de cifrado avanzado con protección AES-GCM y RSA-OAEP</p>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <label for="username">Usuario</label>
          <div class="input-wrapper">
            <input type="text" id="username" required placeholder="Ingrese su nombre de usuario" />
            <i class="fas fa-user input-icon"></i>
          </div>
        </div>
        
        <div class="input-group">
          <label for="password">Contraseña</label>
          <div class="input-wrapper">
            <input type="password" id="password" required placeholder="Ingrese su contraseña" />
            <i class="fas fa-lock input-icon"></i>
          </div>
        </div>
        
        <button type="submit" class="submit-button">
          <span class="button-text">Iniciar Sesión Segura</span>
        </button>
      </form>
    </div>

    <!-- Resultados visuales -->
    <div id="result" class="result">
      <div class="result-header">
        <div class="result-icon">
          <i class="fas fa-check"></i>
        </div>
        <div class="result-title">Datos Cifrados Exitosamente</div>
      </div>
      
      <div class="encryption-item">
        <div class="encryption-label">
          <i class="fas fa-key"></i>
          Usuario (AES-GCM 256-bit)
        </div>
        <div class="encryption-value" id="encryptedUser"></div>
      </div>
      
      <div class="encryption-item">
        <div class="encryption-label">
          <i class="fas fa-lock"></i>
          Contraseña (RSA-OAEP 2048-bit)
        </div>
        <div class="encryption-value" id="encryptedPass"></div>
      </div>
      
      <div class="security-badges">
        <div class="security-badge">
          <i class="fas fa-shield-alt"></i>
          Cifrado Simétrico
        </div>
        <div class="security-badge">
          <i class="fas fa-key"></i>
          Cifrado Asimétrico
        </div>
        <div class="security-badge">
          <i class="fas fa-fingerprint"></i>
          SHA-256
        </div>
      </div>
    </div>
  </div>

  <script src="src.js"></script>
</body>
</html>
